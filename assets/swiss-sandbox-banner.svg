<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <pattern id="swiss-cross" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#FF0000"/>
      <rect x="20" y="10" width="20" height="40" fill="white"/>
      <rect x="10" y="20" width="40" height="20" fill="white"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Swiss flag pattern overlay -->
  <rect width="1200" height="300" fill="url(#swiss-cross)" opacity="0.1"/>
  
  <!-- Center white rectangle for text -->
  <rect x="100" y="50" width="1000" height="200" rx="20" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Swiss Army Knife Icon -->
  <g transform="translate(150, 100)">
    <!-- Main blade -->
    <rect x="0" y="50" width="80" height="100" rx="10" fill="#333" filter="url(#shadow)"/>
    <!-- Tools -->
    <rect x="10" y="60" width="60" height="8" rx="2" fill="#888"/>
    <rect x="10" y="75" width="60" height="8" rx="2" fill="#888"/>
    <rect x="10" y="90" width="60" height="8" rx="2" fill="#888"/>
    <rect x="10" y="105" width="60" height="8" rx="2" fill="#888"/>
    <rect x="10" y="120" width="60" height="8" rx="2" fill="#888"/>
    <!-- Swiss cross on knife -->
    <rect x="30" y="130" width="20" height="6" fill="white"/>
    <rect x="37" y="123" width="6" height="20" fill="white"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="130" font-family="'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#333">
    Swiss Sandbox
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="'Helvetica Neue', Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666">
    The Ultimate AI Development Environment
  </text>
  
  <!-- Tool icons -->
  <g transform="translate(300, 200)">
    <text x="0" y="0" font-size="20" fill="#888">🛠️</text>
    <text x="40" y="0" font-size="20" fill="#888">🔍</text>
    <text x="80" y="0" font-size="20" fill="#888">🚀</text>
    <text x="120" y="0" font-size="20" fill="#888">🎨</text>
    <text x="160" y="0" font-size="20" fill="#888">📦</text>
    <text x="200" y="0" font-size="20" fill="#888">🔒</text>
    <text x="240" y="0" font-size="20" fill="#888">⚡</text>
    <text x="280" y="0" font-size="20" fill="#888">🤖</text>
    <text x="320" y="0" font-size="20" fill="#888">🌐</text>
    <text x="360" y="0" font-size="20" fill="#888">📊</text>
    <text x="400" y="0" font-size="20" fill="#888">💡</text>
    <text x="440" y="0" font-size="20" fill="#888">🔧</text>
    <text x="480" y="0" font-size="20" fill="#888">🎯</text>
    <text x="520" y="0" font-size="20" fill="#888">✨</text>
    <text x="560" y="0" font-size="20" fill="#888">🏗️</text>
    <text x="600" y="0" font-size="20" fill="#888">📋</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1050, 100)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#4CAF50"/>
    <text x="40" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">v3.0.0</text>
  </g>
</svg>
